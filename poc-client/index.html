<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Télérucher</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/autocomplete.css" />
        <link rel="stylesheet" href="css/angular-material.min.css" />
        <link rel="stylesheet" href="assets/app.css" />
    </head>

    <body ng-app="adresseTestApp" layout="column" ng-controller="appNavigationController">

    <md-toolbar layout="row">
        <md-button class="menu" hide-gt-sm ng-click="toggleList()" aria-label="Show Menu">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Téléruchers</h1>
        <france-connect-info></france-connect-info>
        <france-connect-link></france-connect-link>


    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
            <md-list>
                <md-item>
                    <md-button data-ng-href="#/addressValidator">Address Validator</md-button>
                </md-item>
                <md-item>
                    <md-button data-ng-href="#/addressAutocomplete">Address Autocomplete</md-button>
                </md-item>
                <md-item>
                    <md-button data-ng-href="#/apiculteurInfos"><span class="ng-binding ng-scope">Mes informations</span>
                    </md-button>
                </md-item>
            </md-list>
        </md-sidenav>

        <md-content flex id="content">
            <div class="ng-view"></div>
        </md-content>

    </div>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib//angular-animate.min.js"></script>
    <script src="js/lib/angular-aria.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-material.min.js"></script>
    <script src="js/lib/leaflet.js"></script>
    <script src="js/lib/angular-leaflet-directive.min.js"></script>
    <script src="js/lib/ngStorage.min.js"></script>
    <script src="js/lib/angular-cookie-1.0.0/angular-cookie.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/franceConnectModule.js"></script>
    <script src="js/app-navigation.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/adresse-controller.js"></script>
    <script src="js/adresse-validator.js"></script>
    <script src="js/apiculteur.js"></script>

</body>

</html>
