<md-grid-list  md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px">

    <md-grid-tile data-ng-click="gotoDeclaration()" md-rowspan="2" alt="Cliquer pour déclarer mes ruchers" class="green-low">
    <md-grid-tile-footer class="green">
        <h3>Mes déclarations</h3>
    </md-grid-tile-footer>
    <md-icon md-svg-icon="hangouts" alt="Cliquer pour déclarer mes ruchers" class="avatar"></md-icon>
    </md-grid-tile>

    <md-grid-tile data-ng-click="gotoRucher()" md-rowspan="2" class="yellow-low">
    <md-grid-tile-footer class="yellow">
        <h3>Mes ruchers</h3>
    </md-grid-tile-footer>
    Cliquer pour consulter mes ruchers
    </md-grid-tile>

    <md-grid-tile data-ng-click="gotoApiculteurInfos()" style="cursor" alt="Cliquer pour modifier mes informations personnelles" class="red-low">
    <md-grid-tile-footer class="red">
        <h3>Mes Informations</h3>
    </md-grid-tile-footer>
    <md-icon md-svg-icon="google_plus" alt="Cliquer pour modifier mes informations personnelles" class="name"></md-icon>
    
    </md-grid-tile>

    <md-grid-tile data-ng-click="gotoSimulate()" style="cursor">
    <md-grid-tile-footer>
        <h3>Simuler mes aides</h3>
    </md-grid-tile-footer>
    <md-icon md-svg-icon="aide" alt="Cliquer pour simuler mes aides" class="name"></md-icon>
    </md-grid-tile>

    <md-grid-tile data-ng-click="gotoDashboard()" style="cursor">
    <md-grid-tile-footer>
        <h3>Tableau de bord</h3>
    </md-grid-tile-footer>
    Cliquer pour accéder à mon tableau de bord
    </md-grid-tile>

    <md-grid-tile data-ng-click="gotoNotif()" style="cursor" class="blue-low">
    <md-grid-tile-footer class="blue">
        <h3>Alertes et Notifications</h3>
    </md-grid-tile-footer>
    <md-icon md-svg-icon="mail" alt="Cliquer pour visualiser les notifications" class="name"></md-icon>
    </md-grid-tile>

</md-grid-list>
