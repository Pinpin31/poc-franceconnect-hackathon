<go-back-directive title="Mon tableau de bord"></go-back-directive>

<md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:1"
        md-gutter="12px" md-gutter-gt-sm="8px" >

    <md-grid-tile
            md-rowspan="1" md-colspan="3" md-colspan-sm="1">
             <div flex>
        <div layout="row" layout-margin>
        <b>État : En cours de traitement</b>
        </div>
        <div layout="row" layout-margin>
        Déclaration n°12345FR10 déposé le 19 juin 2015
        </div>
        </div>
        <md-grid-tile-header class="bleu-petrole">
            <h3>Suivi de mes déclarations</h3>
        </md-grid-tile-header>
        </md-grid-tile>

    <md-grid-tile
        md-rowspan="2" md-colspan="3" md-colspan-sm="1">
        <div flex>
        <canvas id="line" class="chart chart-line" data="chart.data"
            labels="chart.labels" series="chart.series"
            click="chart.onClick">
        </canvas>    
        </div>
      <md-grid-tile-header class="bleu-petrole">
        <h3>Suivi de mes ruches</h3>
      </md-grid-tile-header>
    </md-grid-tile>
    <md-grid-tile
        md-rowspan="2" md-colspan="3" md-colspan-sm="1">
        <div flex>
        <canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels"></canvas>
        </div>
        
      <md-grid-tile-header class="bleu-petrole">
        <h3>Mes aides</h3>
      </md-grid-tile-header>
    </md-grid-tile>
</md-grid-list>
