<go-back-directive title="Géolocaliser mes ruchers"></go-back-directive> 

<div data-g-controller="apiculteurController">
          
                
    <div layout="row" layout-margin>
        <div flex>
        
        
            <md-button class="md-raised md-primary" data-ng-click="addRucher()">
                Utiliser ma position
            </md-button>
            <leaflet defaults="defaults" center="center" height="480px" width="100%" markers="markers" event-broadcast="events">
            </leaflet>
            
            <table class="responsive-table" width="100%">
                <thead>
                    <tr>
                        <th><p>Année</p></th>
                        <th><p>Nom</p></th>
                        <th><p>Nombre de ruches</p></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="rucher in apiculteurs[0].ruchers">
                        <td>{{rucher.annee}}</td>
                        <td>{{rucher.nom}}</td>
                        <td>{{rucher.nbRuches}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
